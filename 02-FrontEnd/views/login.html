<div class="cuerpoLogin col-xs-12">
    <form class="form-horizontal container col-sm-6 col-md-4">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-3 col-md-4 control-label">Usuario</label>
            <div class="col-sm-9 col-md-8">
                <input type="text" class="form-control" id="inputUsername" placeholder="nombre de usuario">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 col-md-4 control-label">Contraseña</label>
            <div class="col-sm-9 col-md-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="contraseña">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="botones">
                    <button type="submit" class="btn btn-primary btn-sm">Ingresar</button>
                    <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
