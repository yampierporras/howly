<div class="cuerpoRegistro">
    <h2 style="text-align: center;">REGISTRO</h2>
    <br>
    <form class="form-horizontal container col-sm-12 col-md-12">
        <div class="form-group">
            <label for="inputNombre" class="col-sm-2 col-md-2 control-label">Nombre(s)</label>
            <div class="col-sm-3 col-md-3">
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre(s)" ng-model="user.nombre">
            </div>
            <label for="inputApellido" class="col-sm-2 col-md-2 control-label">Apellido(s)</label>
            <div class="col-sm-3 col-md-3">
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido(s)" ng-model="user.apellido">
            </div>
        </div>
        <div class="form-group">
            <label for="inputId" class="col-sm-2 col-md-2 control-label">Id usuario</label>
            <div class="col-sm-4 col-md-4">
                <input type="text" class="form-control" id="inputId" placeholder="Id de usuario" ng-model="user.id">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Contraseña</label>
            <div class="col-sm-3 col-md-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="contraseña" ng-model="user.pass">
            </div>
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Repite contraseña</label>
            <div class="col-sm-3 col-md-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="contraseña" ng-model="user.pass2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Fecha de Nacimiento</label>
            <div class="col-sm-4 col-md-4">
                <span>
                    <div class="col-xs-4">
                        <select class="form-control" name="diaNac">
                            <option value="0" selected="1">Día</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control" name="mesNac">
                            <option value="0" selected="1">Mes</option>
                            <option value="1">ene</option>
                            <option value="2">feb</option>
                            <option value="3">mar</option>
                            <option value="4">abr</option>
                            <option value="5">may</option>
                            <option value="6">jun</option>
                            <option value="7">jul</option>
                            <option value="8">ago</option>
                            <option value="9">sep</option>
                            <option value="10">oct</option>
                            <option value="11">nov</option>
                            <option value="12">dic</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control" name="añoNac">
                            <option value="0" selected="1">Año</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>

                            <option value="1990">1990</option>
                        </select>
                    </div>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="botones">
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="registrar()">Registrar</button>
                    <button type="submit" class="btn btn-danger btn-sm" ng-click="mostrar()">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
